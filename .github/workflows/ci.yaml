name: Go CI

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.1'

    - name: Verify Go Installation
      run: |
        echo "Go version: $(go version)"
        echo "Go binary location: $(which go)"
        echo "System PATH: $PATH"
        echo "Go environment:"
        go env

    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: go build -v ./...

    - name: Run tests
      run: go test -v ./...

    - name: Lint code
      run: go fmt ./...
